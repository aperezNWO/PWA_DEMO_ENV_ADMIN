<div align="left">
    <h1>[ANGULAR - CURRICULUM]</h1>
<hr>
<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Búsqueda por Página:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		@if (service.loading | async) {
			<span class="col col-form-label">[Cargando...]</span>
		}
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" curriculumsortable="id"             (curriculumsort)="onSort($event)">#</th>
				<th scope="col" curriculumsortable="done"           (curriculumsort)="onSort($event)">(Hecho)</th>
				<th scope="col" curriculumsortable="name"           (curriculumsort)="onSort($event)">Nombre</th>
				<th scope="col" curriculumsortable="urlDemo"        (curriculumsort)="onSort($event)">Demo</th>
				<th scope="col" curriculumsortable="urlRepo"        (curriculumsort)="onSort($event)">Repo</th>
				<th scope="col" curriculumsortable="urlCurriculum"  (curriculumsort)="onSort($event)">Tema</th>
				<th scope="col" curriculumsortable="keywords"       (curriculumsort)="onSort($event)">P. Clave</th>
				<th scope="col" curriculumsortable="description"    (curriculumsort)="onSort($event)">Descripción</th>
			</tr>
		</thead>
		<tbody>
			@for (curriculumPage of curriculumList | async; track curriculumPage.id) {
				<tr>
					<th scope="row">{{ curriculumPage.id }}</th>
					<td>
						<input type="checkbox" name="done" id="done" value="done" [checked]="curriculumPage.done" disabled readonly>
					</td>
					<td>
						<a [href]="curriculumPage.urlDemo" target="_blank">
							<ngb-highlight [result]="curriculumPage.name" [term]="service.searchTerm" />
						</a>
					</td>
					<td>
						<a ngb-highlight [href]="curriculumPage.urlDemo" target="_blank">
							[Demo]
						</a>
					</td>
					<td>
						<a ngb-highlight [href]="curriculumPage.urlRepo" target="_blank">
							[Repo]
						</a>
					</td>
					<td>
						<a ngb-highlight [href]="curriculumPage.urlCurriculum" target="_blank">
							[Tema]
						</a>
					</td>
					<td><ngb-highlight [result]="curriculumPage.keywords"              [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="curriculumPage.description"           [term]="service.searchTerm" /></td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center">[NO SE ENCONTRARON DATOS]</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 items por Pagina</option>
			<option [ngValue]="4">4 items por Pagina</option>
			<option [ngValue]="6">6 items por Pagina</option>
		</select>
	</div>
</form>
<hr>
</div>
<div align="right">
	<a routerLink="/">[Inicio]</a>
</div>
