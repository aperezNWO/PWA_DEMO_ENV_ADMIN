<div align="center">
	<h4><b>[MARKETING - CONTACT FORM - ADMIN]</b></h4>
	<hr>
</div>
<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Busqueda de Texto Completo:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="_service.searchTerm"
			/>
		</div>
		@if (_service.loading | async) {
			<span class="col col-form-label">[Cargando...]</span>
		}
	</div>

	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col" sortable  ="id"              (sortevent)="onSort($event)">#</th>
				<th scope="col" sortable  ="name"            (sortevent)="onSort($event)">Nombre</th>
				<th scope="col" sortable  ="field_1"         (sortevent)="onSort($event)">Email</th>
				<th scope="col" sortable  ="field_2"         (sortevent)="onSort($event)">Fecha</th>
                <th scope="col" sortable  ="field_3"         (sortevent)="onSort($event)">Mensaje</th>
			</tr>
		</thead>
		<tbody>
			@for (contactFormAdminPage of PagesList | async; track contactFormAdminPage.id) {
				<tr>
					<th scope="row">{{ contactFormAdminPage.id }}</th>
					<td><ngb-highlight [result]="contactFormAdminPage.name"     [term]="_service.searchTerm" /></td>
					<td><ngb-highlight [result]="contactFormAdminPage.field_1"  [term]="_service.searchTerm" /></td>
					<td><ngb-highlight [result]="contactFormAdminPage.field_2"  [term]="_service.searchTerm" /></td>
					<td><ngb-highlight [result]="contactFormAdminPage.field_3"  [term]="_service.searchTerm" /></td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center">[NO SE ENCONTRARON DATOS]</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total | async)!" [(page)]="_service.page" [pageSize]="_service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="_service.pageSize">
			<option [ngValue]="2">2 items por Pagina</option>
			<option [ngValue]="4">4 items por Pagina</option>
			<option [ngValue]="6">6 items por Pagina</option>
		</select>
	</div>
</form>
 <hr>
<div align="right">
    <a routerLink="/MarketingWeb">[Inicio]</a>
</div>
