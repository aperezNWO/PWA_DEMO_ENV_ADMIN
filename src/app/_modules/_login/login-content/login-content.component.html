
<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="this.modalService.dismissAll('All done')"></button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()"  #rf_LoginForm="ngForm">
      <div class="mb-3">
        <label for="P_LOGIN_NAME" class="form-label">Username</label>
        <input class="form-control" 
        (keydown)="onInputChange($event)"
        maxlength="10"
        type="text" 
        required
        id="P_LOGIN_NAME" 
        name="P_LOGIN_NAME"
        [(ngModel)]="this.td_model.P_LOGIN_NAME" 
        #P_LOGIN_NAME="ngModel">
      </div>
      <div class="mb-3">
        <label for="P_LOGIN_PASSWORD" class="form-label">Password</label>
        <input class="form-control" 
        (keydown)="onInputChange($event)"
        maxlength="10"
        type="password" 
        required  
        id="P_LOGIN_PASSWORD" 
        name="P_LOGIN_PASSWORD" 
        [(ngModel)]="this.td_model.P_LOGIN_PASSWORD" 
        #P_LOGIN_PASSWORD="ngModel">
      </div>
      <!-- INICIO PANEL DE BOTONES    -->
      <div class="form-group" align="right" style="display: block;">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-secondary" (click)="this.onCancel()">Close</button>
      </div>
      <!-- FIN   PANEL DE BOTONES     -->
      <!-- INICIO MENSAJES DE VALIDACION -->
      <span *ngIf="(this.td_valid_form()==false) && (this.td_form_submit==true)" class="form-group" align="left">
      <ul>
        <p>Favor revise los datos del formulario</p>
        <li *ngIf="((this.td_model.P_LOGIN_NAME       == '') || (this.td_model.P_LOGIN_NAME      == null))">
          <ngb-alert [type]="'warning'">Favor seleccione el campo 'Usuario'></ngb-alert>
        </li>
        <li *ngIf="((this.td_model.P_LOGIN_PASSWORD  == '')  || (this.td_model.P_LOGIN_PASSWORD  == null))">
          <ngb-alert [type]="'warning'">Favor seleccione el campo 'Contrase√±a'</ngb-alert>
        </li>
      </ul>
      </span>
      <!-- FIN MENSAJES DE VALIDACION -->
      <!-- INICIO STATUS BUSQUEDA -->
      <div class="form-group" align="center">
        <span id="td_status" name="td_searchStatus" id="td_searchStatus" class="searchStatus"  style="width:100%;">{{this.td_textStatus}}</span>
      </div>
      <!-- FIN    STATUS BUSQUEDA -->
    </form>
</div>
