<div align="left">
    <h1>[.NET CORE - ENTORNOS]</h1>
    <hr>
    <form>
        <div class="mb-3 row">
            <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Búsqueda de Texto Completo:</label>
            <div class="col-xs-3 col-sm-auto">
                <input
                    id="table-complete-search"
                    type="text"
                    class="form-control"
                    name="searchTerm"
                    [(ngModel)]="service.searchTerm"
                />
            </div>
            @if (service.loading | async) {
                <span class="col col-form-label">[Cargando...]</span>
            }
        </div>
    
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col" netcoreconfigpagesortable="id"          (netcoreconfigpagesort)="onSort($event)">#</th>
                    <th scope="col" netcoreconfigpagesortable="done"        (netcoreconfigpagesort)="onSort($event)">(Hecho)</th>
                    <th scope="col" netcoreconfigpagesortable="name"        (netcoreconfigpagesort)="onSort($event)">Nombre</th>
                    <th scope="col" netcoreconfigpagesortable="description" (netcoreconfigpagesort)="onSort($event)">Descripción</th>
                    <th scope="col" netcoreconfigpagesortable="urlRepo"     (netcoreconfigpagesort)="onSort($event)">Repo</th>
                    <th scope="col" netcoreconfigpagesortable="urlBackend"  (netcoreconfigpagesort)="onSort($event)">Backend</th>
                    <th scope="col" netcoreconfigpagesortable="urlHosting"  (netcoreconfigpagesort)="onSort($event)">Hosting</th>

                </tr>
            </thead>
            <tbody>
                @for (mainPage of mainPagesList | async; track mainPage.id) {
                    <tr>
                        <th scope="row">{{ mainPage.id }}</th>
                        <td>
                            <input ngb-highlight type="checkbox" name="done" id="done" value="done" [checked]="mainPage.done" readonly>
                        </td>
                        <td>
                            <a ngb-highlight [href]="mainPage.urlDemo" target="_blank">
                                <ngb-highlight [result]="mainPage.name" [term]="service.searchTerm" />
                            </a>
                        </td>
                        <td><ngb-highlight [result]="mainPage.description" [term]="service.searchTerm" /></td>
                        <td>
                            <a ngb-highlight [href]="mainPage.urlRepo"     target="_blank">
                                [Repo]
                            </a>
                        </td>
                        <td>
                            <a ngb-highlight [href]="mainPage.urlBackend"  target="_blank">
                                [Backend]
                            </a>
                        </td>
                        <td>
                            <a ngb-highlight [href]="mainPage.urlHosting"  target="_blank">
                                [Hosting]
                            </a>
                        </td>
                    </tr>
                } @empty {
                    <tr>
                        <td colspan="4" style="text-align: center">[NO SE ENCONTRARON DATOS]</td>
                    </tr>
                }
            </tbody>
        </table>
    
        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>
    
            <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                <option [ngValue]="2">2 items por Pagina</option>
                <option [ngValue]="4">4 items por Pagina</option>
                <option [ngValue]="6">6 items por Pagina</option>
            </select>
        </div>
    </form>
    <hr>
</div>
<div align="right">
    <a routerLink="/ConfigWeb">[Inicio]</a>
</div>
