<div align="left">
<h1>[PAGINAS DE DESARROLLO]</h1>
<hr>
<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		@if (service.loading | async) {
			<span class="col col-form-label">Loading...</span>
		}
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col" devpagesortable="name"                  (sort)="onSort($event)">Name</th>
				<th scope="col" devpagesortable="urlRepo"               (sort)="onSort($event)">Repo</th>
				<th scope="col" devpagesortable="framework"             (sort)="onSort($event)">framework</th>
				<th scope="col" devpagesortable="frameworkVersion"      (sort)="onSort($event)">frameworkVersion</th>
				<th scope="col" devpagesortable="uixFramework"          (sort)="onSort($event)">uixFramework</th>
				<th scope="col" devpagesortable="description"           (sort)="onSort($event)">description</th>
			</tr>
		</thead>
		<tbody>
			@for (country of countries | async; track country.id) {
				<tr>
					<th scope="row">{{ country.id }}</th>
					<td>
						<a [href]="country.urlPage" target="_blank">
							<ngb-highlight [result]="country.name" [term]="service.searchTerm" />
						</a>
					</td>
					<td>
						<a [href]="country.urlRepo" target="_blank">
							[Repo]
						</a>
					</td>
					<td><ngb-highlight [result]="country.framework"             [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="country.frameworkVersion"      [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="country.uixFramework"          [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="country.description"           [term]="service.searchTerm" /></td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center">No countries found</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</form>
<hr>
</div>
<div align="right">
<a routerLink="/">[Inicio]</a>
</div>
