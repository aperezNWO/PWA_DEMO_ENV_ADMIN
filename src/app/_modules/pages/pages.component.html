<div align="left">
	<h1>[PAGINAS DE DESARROLLO]</h1>
	<hr>
	<form>
		<div class="mb-3 row">
			<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">[Búsqueda]:</label>
			<div class="col-xs-3 col-sm-auto">
				<input
					id="table-complete-search"
					type="text"
					class="form-control"
					name="searchTerm"
					[(ngModel)]="service.searchTerm"
				/>
			</div>
			@if (service.loading | async) {
				<span class="col col-form-label">Cargando...</span>
			}
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col" sortable="name" (sort)="onSort($event)">[Nombre]</th>
					<th scope="col" sortable="area" (sort)="onSort($event)">[URL]</th>
					<th scope="col" sortable="population" (sort)="onSort($event)">[Descripcion]</th>
				</tr>
			</thead>
			<tbody>
				@for (country of countries | async; track country.id) {
					<tr>
						<th scope="row">{{ country.id }}</th>
						<td>
							<img
								[src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
								[alt]="'The flag of ' + country.name"
								class="me-2"
								style="width: 20px"
							/>
							<ngb-highlight [result]="country.name" [term]="service.searchTerm" />
						</td>
						<td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm" /></td>
						<td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm" /></td>
					</tr>
				} @empty {
					<tr>
						<td colspan="4" style="text-align: center">[NO SE ENCONTRARON DATOS]</td>
					</tr>
				}
			</tbody>
		</table>

		<div class="d-flex justify-content-between p-2">
			<ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
			</ngb-pagination>

			<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
				<option [ngValue]="2">2 items por página</option>
				<option [ngValue]="4">4 items por página</option>
				<option [ngValue]="6">6 items por página</option>
			</select>
		</div>
	</form>
	<hr>
</div>
<div align="right">
	<a routerLink="/">[Inicio]</a>
</div>
